	<!-- create navigation bar ( header) -->

			<div class="container">
				<div class="navbar-header">

					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">

<div align="center">

<h1>Modifier livre </h1>
<br/>
<form action="#" th:action="@{/liste/save}" th:object="${livre}" method="post">
    <table border="0" cellpadding="10">

       <tr>
            <td> Livre_ID:</td>
            <td> <input type="text" th:field="*{id}" readonly="readonly"/></td>
        </tr>   

        <tr>
            <td>Titre </td>
            <td> <input type="text" th:field="*{titre}"/></td>
        </tr>
        <tr>
            <td>Editeur:</td>
            <td> <input type="text" th:field="*{editeur}"/></td>
        </tr>
        <tr>
            <td>Auteur:</td>
            <td> <input type="text" th:field="*{auteur}"/></td>
        </tr>
        <tr>
            <td>Categorie:</td>
            <td> <input type="text" th:field="*{categorie}"/></td>
        </tr>


		<tr>
            <td>Quantité stock:</td>
            <td> <input type="text" th:field="*{qte_stock}"/></td>
        </tr>


        <tr>
            <td>Le nom du livre:</td>
            <td colspan="2"> <button type="submit">Enregistrer</button> </td>
        </tr>
    </table>
 
</form>
 
</div>
 

</body>
</html>
